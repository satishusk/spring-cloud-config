logging:
 level:
   org.springframework.security: WARN

hystrix:
 command:
   default:
     execution:
       isolation:
         thread:
           timeoutInMilliseconds: 20000

eureka:
 instance:
   preferIpAddress: true
 client:
   service-url:
     defaultZone: http://discovery-service:8761/eureka/

spring:
  cloud:
    loadbalancing:
      ribbon:
        enabled: false
