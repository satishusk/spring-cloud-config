zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    user-service:
      path: /api/users/**
      serviceId: user-service
      stripPrefix: false

    product-service:
      path: /api/products/**
      serviceId: product-service
      stripPrefix: false

    order-service:
      path: /api/orders/**
      serviceId: order-service
      stripPrefix: false

  spring:
    cloud:
      gateway:
        httpclient:
          ssl:
            useInsecureTrustManager: true
            routes:
              - id: users
                uri: http://user-service
                predicates:
                  - Path=/api/users/**

              - id: products
                uri: http://product-service
                predicates:
                  - Path=/api/products/**

              - id: orders
                uri: http://order-service
                predicates:
                  - Path=/api/orders/**

server:
  port: 8080
