zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  spring:
    cloud:
      gateway:
        httpclient:
          ssl:
            useInsecureTrustManager: true
            routes:
              - id: users
                uri: http://user-service
                predicates:
                  - Path=/api/users/**

              - id: products
                uri: http://product-service
                predicates:
                  - Path=/api/products/**

              - id: orders
                uri: http://order-service
                predicates:
                  - Path=/api/orders/**

server:
  port: 8080
